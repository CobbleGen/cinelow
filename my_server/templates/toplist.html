{% extends 'base.html' %}


{% block title %}Top Movies{% endblock %}


{% block head %}
    <meta name="description" content="Top 30 {{ctype}}'s on Cinelow! Based on comparative ratings generated by users.">
    <meta name="og:title" content="Cinelow Top {{ctype}}'s">
    <meta name="og:description" content="Top 30 {{ctype}}'s on Cinelow! Based on comparative ratings generated by users.">
    <meta name="og:type" content="article">
    <meta name="og:image" content="{{ url_for('static', filename='images/cinelow_text.png') }}">
    <meta name="og:url" content="https://www.cinelow.com/toplist">
{% endblock %}


{% block content %}
    <article>
        <h3>Movies</h3>
        <div class="list vert-list movie-list" data-type="{{ctype}}" data-id="{{tid}}" data-amount="30" data-show_score="3"></div>
    </article>

{% endblock %}
